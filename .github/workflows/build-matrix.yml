name: Full Build Matrix

on:
  # push:
  #   branches: [main, bump-version]
  # pull_request:
  #   branches: [main]
  workflow_dispatch:
    branches: [main, bump-version]

jobs:
  build:
    name: Test on ${{ matrix.os }} / py${{ matrix.python-version }} / ${{ matrix.architecture }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        architecture: [x64]
        include:
          # Add arm64 for macOS
          - os: macos-latest
            python-version: "3.9"
            architecture: arm64
          - os: macos-latest
            python-version: "3.10"
            architecture: arm64
          - os: macos-latest
            python-version: "3.11"
            architecture: arm64
          - os: macos-latest
            python-version: "3.12"
            architecture: arm64
          # Add x64 for macOS
          - os: 'macos-13'
            python-version: "3.9"
            architecture: x64
          - os: 'macos-13'
            python-version: "3.10"
            architecture: x64
          - os: macos-latest
            python-version: "3.11"
            architecture: x64
          - os: macos-latest
            python-version: "3.12"
            architecture: x64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.architecture }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      # skip tests for the time being
      # - name: Run tests
      #   run: |
      #     pip install .
      #     pip install scipy pytest pytest-cov
      #     pytest

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: laser-core-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.architecture }}
          path: dist/*
